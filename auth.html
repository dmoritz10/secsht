<div id="secshtAuth" class="">

  <div class="row m-1 py-4">
      <div class="col px-1">
          <div class="label text-center h1 divfullscreen">Secure Sheets Authorization</div>
      </div>
  </div>
  <div class=clearfix></div>

  <div class="row p-4 mx-2 my-5">
    <div  id="signin" class="col text-center mt-5">
    </div>
</div>

</div>


<div id="login">
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
            <div class="h5">Login</div>
          </div>
        </div>
        <div class="modal-body" style="background-color:lightskyblue;">
          <form id="login-form" method="get" action=""  >

            <fieldset>

              <div class="row my-0">
                <div class="col">
                  <label for="liUser" class="col-form-label">User</label>
                  <input type="text" class="form-control text-success h4" id="liUser" autofocus name="liUser" required>
                  <!-- <input type="text" value="" class="form-control text-success h4" id="liUser" autofocus name="liUser" required> -->
                </div>
              </div>

              <div class="row my-0">
                <div class="col">
                  <label for="liPassword" class="col-form-label">Password</label>
                  <input type="password" class="form-control text-success h4" id="liPassword" name="liPassword">
                  <!-- <input type="password" value="" class="form-control text-success h4" id="liPassword" name="liPassword"> -->
                </div>
              </div>

              <div id="liDisplayConfirmPassword" class="row my-0 d-none">
                  <div class="col">
                      <label for="liConfirmPassword" class="col-form-label">Password</label>
                      <input type="password" class="form-control text-success h4" id="liConfirmPassword" name="liConfirmPassword">
                  </div>
              </div>

              <div class="row my-0">
                  <div class="col">
                    <div class="text-danger text-center h4" id="liMsg" >&nbsp;</div>
                  </div>
                </div>
               </fieldset>
          </form>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitLogin()">Ok</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="window.close()">Close</button>
        </div>
        

      </div>
    </div>
  </div>
</div>
