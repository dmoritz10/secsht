<div id="secshtAuth" class="">

    <div class="row m-1 py-4">
        <div class="col px-1">
            <div class="label text-center h1 divfullscreen">Secure Sheet Authorization</div>
        </div>
    </div>
    <div class=clearfix></div>

    <div class="row mb-4 m-1 p-3 border-top border-bottom  bg-white">
        <div class="col px-1">
            <div id="authSigninStatus" class="text-success text-center h2">Checking status ...<br>&nbsp;</div>
        </div>
    </div>
    <div class=clearfix></div>


    <div class="row p-4 mx-2">
        <div class="col text-center">
            <div class="btn-group" role="group">
                <button class="btn btn-blue btn-lg btn-raised py-2" id="btnAuth">Authorize</button>
            </div>
        </div>
        
    </div>

    <div class="row p-4 mx-2">
        <div class="col text-center">
            <div class="btn-group" role="group">
                <button class="btn btn-blue btn-lg btn-raised py-2 aes-gcm encrypt-button" id="btnEncrypt">Encrypt</button>
            </div>
        </div>
        <div class="col text-center">
            <div class="btn-group" role="group">
                <button class="btn btn-blue btn-lg btn-raised py-2 aes-gcm decrypt-button" id="btnDecrypt">Decrypt</button>
            </div>
        </div>
    </div>
</div>

<section id="secshtLogin" class="d-none" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="text" id="authUserName" class="form-control form-control-lg" required/>
                <label class="form-label" for="authUserName">User Name</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="authPwd" class="form-control form-control-lg" required/>
                <label class="form-label" for="authPwd">Password</label>
              </div>
  
              <button id="btnAuthLogin" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              <button id="btnAuthEncrypt" class="btn btn-primary btn-lg btn-block" type="button">Login</button>
              <button id="btnAuthDecrypt" class="btn btn-primary btn-lg btn-block" type="button">Login</button>
   
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
